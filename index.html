<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29-品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/css/index.css">
</head>

<body>
    <div class="layout">
        <div class="search">
            <div class="mui-input-row .mui-input-search mui-search searchs">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <div class="pygviews">
            <div class="banner">
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->

                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator mui-active"></div>
                    </div>
                </div>

            </div>
            <div class="nav"></div>
            <div class="content"></div>
        </div>
        <div class="footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="fa fa-shopping-cart"></span>
                    <div class="mui-tab-label" style='font-size: 12px'>购物车</div>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
</body>
<script type='text/template' id='bantemp'>
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./static/images/goods_thnmp.png" /></a>
    </div>
    <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
    <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
    <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
    <div class="mui-slider-item"><a href="#"><img src="./static/images/lbxx.jpg" /></a></div>
    <!--支持循环，需要重复图片节点-->
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./static/images/goods_thnmp.png" /></a>
    </div>
</script>
<script src='./lib/zepto/zepto.js'></script>
<script src='./lib/mui/js/mui.min.js'></script>
<script src='./lib/arttemplate/template-web.js'></script>
<script src='./styles/js/index.js'></script>

</html>
