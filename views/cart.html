<script type='text/template' id='order'>
  {{each list value index}}
<div class="orderone" data-order='{{value}}'>
  <div class="mui-input-row mui-checkbox mui-left box">
    <label></label>
    <input name="checkbox" value="Item 1" type="checkbox">
  </div>
  <div class="pic">
    <img src="{{value.goods_small_logo}}" alt="">
  </div>
  <div class="tex">
    <div class="text mui-ellipsis-2">
      {{value.goods_name}}
    </div>
    <div class="mui-numbox pyg_userNum" data-numbox-min="1" data-numbox-max="{{value.goods_number}}">
      <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
      <input class="mui-input-numbox" type="number" id="test" value='{{value.amount}}' >
      <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
    </div>
    <div class="pri">
      ￥{{value.goods_price}}
    </div>
  </div>
</div>
{{/each}}
